
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender mit Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bilder/background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center top;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    .calendar {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .door {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .door .front, .door .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      border: 2px solid #333;
    }
    .door .front {
      background-color: rgba(255,255,255,0.8);
    }
    .door .back {
      background-color: transparent;
      color: gold;
      transform: rotateY(180deg);
      font-size: 2em;
    }
    .door.opened {
      transform: rotateY(180deg);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .overlay img {
    max-width: 95%;
    max-height: 95%;
      border: 5px solid white;
      box-shadow: 0 0 20px #fff;
    }
    .overlay.show {
      visibility: visible;
      opacity: 1;
    }
    /* Schneefall */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 2em;
      animation: fall linear infinite;
      pointer-events: none;
      user-select: none;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>
  <div class="overlay" id="overlay">
    <img id="overlay-img" src="" alt="Advent Bild">
  </div>
  <!-- Audio für Soundeffekt -->
  <audio id="door-sound" src="sounds/bell.mp3" preload="auto"></audio>
  <script>
    const calendar = document.getElementById('calendar');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    const doorSound = document.getElementById('door-sound');

    // Bildpfade: bilder/1.jpg ... bilder/24.jpg
    const images = [];
    for (let i = 1; i <= 24; i++) {
      images.push('bilder/' + i + '.jpg');
    }

    // Nur im Dezember die Tür des aktuellen Tages öffnen
    const today = new Date();
    const currentDay = (today.getMonth() === 11) ? today.getDate() : 0; // 11 = Dezember

    const doors = [];
    const doorSize = 110; // inkl. Abstand
    const maxAttempts = 1000;

    function isColliding(x, y) {
      for (let d of doors) {
        if (Math.abs(d.x - x) < doorSize && Math.abs(d.y - y) < doorSize) {
          return true;
        }
      }
      return false;
    }

    for (let i = 1; i <= 24; i++) {
      let x, y, attempts = 0;
      do {
        x = Math.random() * (window.innerWidth - 120);
        y = Math.random() * (window.innerHeight - 120);
        attempts++;
      } while (isColliding(x, y) && attempts < maxAttempts);

      doors.push({x, y});

      const door = document.createElement('div');
      door.classList.add('door');
      door.style.left = x + 'px';
      door.style.top = y + 'px';

      const front = document.createElement('div');
      front.classList.add('front');
      front.textContent = i;

      const back = document.createElement('div');
      back.classList.add('back');
      back.textContent = '★';

      door.appendChild(front);
      door.appendChild(back);

      door.addEventListener('click', () => {
        if (i <= currentDay) {
          door.classList.add('opened');
          if (doorSound) {
            doorSound.currentTime = 0;
            doorSound.play().catch(() => {/* Autoplay blockiert – ignorieren */});
          }
          showImage(images[i - 1]);
        } else {
          alert('Dieses Türchen darfst du erst am ' + i + '. Dezember öffnen!');
        }
      });

      calendar.appendChild(door);
    }

    function showImage(src) {
      overlayImg.src = src;
      overlay.classList.add('show');
      setTimeout(() => {
        overlay.classList.remove('show');
        overlayImg.src = '';
      }, 10000);
    }

    // Schneefall
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
